name: bulty_farmm
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.6

  # Animations
  animate_do: ^3.0.0
  country_code_picker: any

  # Firebase Dependencies
  firebase_core: ^2.29.0
  firebase_auth: ^4.19.1
  firebase_database: ^10.5.2
  firebase_messaging: ^14.8.2
  cloud_firestore: ^4.17.0


  # Utils
  get: ^4.6.6
  awesome_notifications: ^0.7.7
  iconsax_flutter: ^1.0.0

  either_dart: ^0.4.0

  flutter_local_notifications: ^17.0.0
  font_awesome_flutter: ^10.7.0
  modal_progress_hud_nsn: ^0.5.1
  flutter_staggered_grid_view: ^0.7.0

  # UIs
  flutter_svg: ^2.0.10+1
  fl_chart: ^0.67.0
  modal_bottom_sheet:
    git:
      url: https://github.com/danReynolds/modal_bottom_sheet.git
      path: modal_bottom_sheet

  # Utilities
  url_launcher: ^6.2.6

  flutter_launcher_icons: ^0.13.1
  google_fonts: ^6.2.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/img_7.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/img_7.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/img_7.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/img_7.png"

dev_dependencies:
  flutter_test:
    sdk: flutter

  # image_picker: ^0.7.5+4
